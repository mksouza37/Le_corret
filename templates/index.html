<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Extrator de Notas de Corretagem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 30% 70%;
      grid-template-rows: 50% 50%;
      height: 100vh;
    }
    .left {
      grid-row: 1 / span 2;
      background: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
    }
    .top-right, .bottom-right {
      padding: 20px;
      box-sizing: border-box;
    }
    .top-right {
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    .bottom-right {
      background: #f0f4f7;
    }
    .button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #3498db;
    }
    .file-list, .status-message {
      font-size: 14px;
    }
    input[type="file"]::file-selector-button {
      background-color: #2c3e50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: bold;
    }
    input[type="file"]::file-selector-button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Left panel -->
  <div class="left">
    <h3>Extrator de Notas de Corretagem</h3>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <input type="file" name="files" id="fileInput" multiple required><br>
      <button class="button" type="submit">Processar</button>
    </form>
  </div>

  <!-- Top right: file names -->
  <div class="top-right">
    <h4>Arquivos Selecionados:</h4>
    <ul id="fileList" class="file-list">
      <li>Nenhum arquivo selecionado</li>
    </ul>
  </div>

  <!-- Bottom right: status -->
  <div class="bottom-right">
    <h4>Status</h4>
    <div id="status" class="status-message">Aguardando envio...</div>
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const fileList = document.getElementById('fileList');
  const form = document.getElementById('uploadForm');
  const statusBox = document.getElementById('status');

  // Show selected file names immediately
  fileInput.addEventListener('change', () => {
    const files = fileInput.files;
    fileList.innerHTML = '';
    if (files.length === 0) {
      fileList.innerHTML = '<li>Nenhum arquivo selecionado</li>';
    } else {
      Array.from(files).forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    }
  });

  // Show "Processando..." on form submit and reset interface after delay
  form.addEventListener('submit', () => {
    statusBox.textContent = 'Processando...';

    setTimeout(() => {
      statusBox.textContent = 'Notas processadas. Se o download nÃ£o iniciar, clique em "Voltar" e tente novamente.';
    }, 5000);

    setTimeout(() => {
      fileInput.value = '';  // limpa o input de arquivos
      fileList.innerHTML = '<li>Nenhum arquivo selecionado</li>';
    }, 6000);
  });
</script>
</body>
</html>
